<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 请求</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 5px solid purple;
        }
    </style>
</head>

<body>
    <button>点击发送请求</button>
    <div class="box"></div>
    <script>
        window.addEventListener("load", (event) => {
            let btn = document.getElementsByTagName("button")[0],
                box = document.querySelector(".box");
            btn.onclick = function () {
                //  console.log("你好")
                //1.创建对象
                const xhr = new XMLHttpRequest();
                //2.初始化 设置请求方法和 url
                xhr.open('GET', 'http://127.0.0.1:8000');
                //3.发送
                xhr.send(null);
                //4. 事件绑定 处理服务器返回的结果
                // on when 当...的时候
                // readystate 是 xhr 对象中的属性，表示状态 0 1 2 3 4  p课本 713页有详解
                // change 改变
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        //判断响应状态码 200 404 403 401 500
                        // 2xx成功
                        //status表示响应的HTTP状态，HTTP状态码为200到300之间时，表示成功
                        if (xhr.status >= 200 && xhr.status < 300) {
                            //处理结果 行 头 空行 体
                            //响应
                            //xhr.status 状态码
                            //xhr.statusText 状态字符串
                            //xhr.getAllResponseHeaders() 判断所有响应头
                            //xhr.response 响应体
                            box.innerHTML = xhr.response;
                        }
                    }
                }
                
            }

            box.onmouseover = function () {
                //  console.log("你好")
                //1.创建对象
                const xhr = new XMLHttpRequest();
                //2. 事件绑定 处理服务器返回的结果
                // on when 当...的时候
                // readystate 是 xhr 对象中的属性，表示状态 0 1 2 3 4
                // change 改变
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        //判断响应状态码 200 404 403 401 500
                        // 2xx 成功
                        if (xhr.status >= 200 && xhr.status < 300) {
                            //处理结果 行 头 空行 体
                            //响应
                            //xhr.status 状态码
                            //xhr.statusText 状态字符串
                            //xhr.getAllResponseHeaders() 判断所有响应头
                            //xhr.response 响应体
                            box.innerHTML = xhr.response;
                        }
                    }
                }
                //3.初始化 设置请求方法和 url
                xhr.open('POST', 'http://127.0.0.1:8000');
                //4.发送
                xhr.send(null);

            }
        }, false)
    </script>
</body>

</html>
