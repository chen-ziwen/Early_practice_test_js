    <title>精灵图拼名字</title>

<body>
    <style>
        
        .c {
            display: inline-block;
            width: 133px;
            height: 128px;
            background: no-repeat url(abc.jpg);
            background-position: -228px 0px;
            
            
        }
        .z {
            display: inline-block;
            width: 123px;
            height: 108px;
            background: no-repeat url(abc.jpg);
            background-position: -477px -561px;
        }
        .w {
            display: inline-block;
            width: 146px;
            height: 108px;
            background: no-repeat url(abc.jpg);
            background-position: -108px -561px;
        }
    </style>

     <span class="c"></span><span class="z"></span><span class="w"></span>
     在ps的切片工具中切出需要的图片，双击看坐标，把ps中的坐标取反即可 
</body>
