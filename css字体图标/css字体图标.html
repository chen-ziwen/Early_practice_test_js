<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css高级字体图标</title>
</head>
 <style>
    @font-face {
        /* 这一大串是字体声明，需要和html放在同一目录下  */
        font-family: 'icomoon'; /*需要用到字体图标的时候需要引入这些代码，而且需要把字体类型改成icomoon*/
        src: url('fonts/icomoon.eot?ozwgc8');
        src: url('fonts/icomoon.eot?ozwgc8#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?ozwgc8') format('truetype'),
            url('fonts/icomoon.woff?ozwgc8') format('woff'),
            url('fonts/icomoon.svg?ozwgc8#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
        font-display: block;
    }
    .sp {
        font-family: 'icomoon';
        font-size: 50px;
        color: cadetblue;
    }
    .sp2 {
        font-family: 'icomoon';
        font-size: 30px;
        color: royalblue;
    }
</style>
<body>
    
    <span class="sp">你好</span>
    <span class="sp2">P256-258 pink老师教的课</span>
</body>

</html>
