<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>集体选择器</title>
	<style>
		/*并集选择器格式规范竖下来写 最后一个不加逗号*/
		/*各种选择器都可以在并集选择器中使用*/
		div,
		p,
		.pig>li { color: rgb(0,150,91);

		}
	</style>
</head>
<body>
	<div>熊大</div>
	<p>熊二</p>
	<span>光头强</span>
	<ul class="pig">
		<li>小猪佩奇</li>
		<li>猪爸爸</li>
		<li>猪妈妈</li>
	</ul>
</body>
</html>
