<style>
    /* 初始化布局 */
    * {
        margin: 0px;
        padding: 0px;
    }

    a {
        text-decoration: none;
    }

    li {
        list-style: none;
    }
   /* 整体div */
    .nav {
        width: 850px;
        max-height: auto;
        margin: 0 auto;
        
        

    }
   /* 搜索框 */
    .serch {
        display: flex;
        height: 50px;
        flex-wrap: wrap;

    }
   /* 第一行头像 */
    .user {
        position: relative;
        left: 10px;
        display: block;
        width: 50px;
        height: 50px;
        text-decoration: none;
    }
    /* 搜索框占比，圆角 */
    .serch input {
        flex-grow: 1;
        height: 40px;
        border-radius: 10px;
    }
    /* 往第一行的a中添加图片 */
    .user::before {
        display: block;
        content: "";
        width: 23px;
        height: 23px;
        background-image: url(images/sprite.png);
        background-repeat: no-repeat;
        background-size: 104px 328px;
        background-position: -58px -193px;

    }
     
    .lunbotu {
        background: url(upload/focus.jpg) no-repeat;
        background-size: 100% 150px;
        min-width: 100%;
        height: 150px;

    }

    .threerow {
        width: 100%;
        height: 120px;
        background-color: white;
    }

    .fourrow,
    .fiverow,
    .sixrow {
        display: flex;
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
    }

    .fourrow {
        background-image: linear-gradient(#F87250, #f8d510);
    }

    .fiverow {
        background-image: linear-gradient(#4B9CEC, #0bc7ce)
    }

    .sixrow {
        background-image: linear-gradient(#41C694, rgb(15, 219, 134))
    }

    .threerow ul {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
    }

    .threerow ul li:nth-child(1)::before {
        display: block;
        content: "";
        background: no-repeat url(images/localnav_bg.png);
        width: 67px;
        height: 65px;
    }

    .threerow ul li:nth-child(2)::before {
        display: block;
        content: "";
        background: no-repeat url(images/localnav_bg.png);
        width: 67px;
        height: 65px;
        background-position: -0.5px -63.6px;
    }

    .threerow ul li:nth-child(3)::before {
        display: block;
        content: "";
        background: no-repeat url(images/localnav_bg.png);
        width: 67px;
        height: 65px;

    }

    .threerow ul li:nth-child(4)::before {

        content: "";
        background: no-repeat url(images/localnav_bg.png);

        height: 65px;

    .threerow ul li:nth-child(5)::before {
        display: block;
        content: "";
        background: no-repeat url(images/localnav_bg.png);
        width: 67px;
        height: 65px;
        background-position: -0.5px -255.6px;

    }

    .fourrow p,
    .fiverow p,
    .sixrow p {
        flex: 1;
        border: 1px solid white;
    }

    .fourrow p:nth-child(1),
    .fiverow p:nth-child(1),
    .sixrow p:nth-child(1) {
        text-align: center;
        color: white;
        line-height: 30px;
        font-size: 25px;


    }

    .fourrow p:nth-child(2),
    .fiverow p:nth-child(2),
    .sixrow p:nth-child(2) {
        display: flex;
        flex-direction: column;


    }

    .fourrow p:nth-child(3),

        display: flex;
        flex-direction: column;
