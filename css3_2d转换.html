<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 2d转换</title>
    <style>
        /* transform的属性都不会影响到其他的盒子 */
        /* tanslate 移动 */
        /*x代表x轴，y代表y轴*/
        /* div[class=hello] {
            width: 100px;
            height: 100px;
            background-color: blue;
            transform: translate(x,y);
           
        } */

       /* rotate 旋转 正值顺时针，负值逆时针 */
       #ab {
            position: relative;
            /* margin: 150px 150px; */
            width: 100px;  
            height: 100px;
            background-image:linear-gradient(45deg,#bfa ,red,blue);
            /* transform: translate(50px,50px); */
            /* transform-origin: 0  50%; 重新设置原点，可以选择用百分比也可以用px */
            /* transition: all 9s ease ; */
            animation: move 0.1s linear infinite;
            cursor: pointer;

            
        }
        /* div:nth-child(2):hover { */
            /*缩放不会影响其他盒子，而且可以设置缩放的中心点*/
            /* transform: rotate(360deg) scale(4,4) ;  */
            /*属性写在一起才有效果，分开写只会执行最后一个*/ 
        /* } */

        /* 过渡属性可以配合事件来用 */
        #ab { 
            transition: all 1s linear ;
        }

        @keyframes move {
            100% {
               transform: rotate(360deg) ; 
            }
        }
    </style>
</head>
<body>

    <script>
         window.onload = function () {

            let a = document.querySelector("#ab");
            a.onmousedown = e=>{
                 let left = e.pageX - a.offsetLeft;
                 let top = e.pageY - a.offsetTop;
                 document.onmousemove = e=>{
                   
                    // e = window.e || e;
                    a.style.left = e.pageX - left + "px";
                    a.style.top = e.pageY - top + "px";

                 }
            }


            document.addEventListener("mouseup",()=>{
                document.onmousemove = null;
                document.onmouseup = null;
            })
         }
    </script>
     
     <div class="hello"></div>
     <div id="ab"></div>
     <div id="nihao"><img src="image/tai.jpg" alt=""></div>
    
</body>
</html>
