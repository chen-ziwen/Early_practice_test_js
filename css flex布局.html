<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flex布局学习</title>
    <style>
     .box1 {
         
         display: flex;
         justify-content: space-around;
         flex-wrap: wrap;
         align-content: space-between;
         /* align-items: stretch; 子元素不能设高度才有效果 */
         width: 500px;
         height: 500px;
         background-color: aquamarine;
         border: 5px solid coral;
         
     }
      .box1 span {
          width: 100px;
          height: 100px;
          background-color: floralwhite;  
          margin: 5px;
 
            
        }
       
    </style>
</head>
<body>
    <div>
        
   
    <div class="box1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
    <div class="box3">
        
    </div>
</div>
</body>
</html>
