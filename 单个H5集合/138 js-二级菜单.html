<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单</title>
</head>
     <style>
         * {
             margin :0px;
             padding: 0px;
         }
         .styles { 
             background-color: black;
             opacity: 0.5;
             color: crimson;
             font-size: 20px;
             border-radius: 10px;
         } 
         ul li {
             list-style: none;
             text-align: center;
             border: 1px solid #bfa;
             height: 30px;
             background-color: cornsilk;
         } 
         .div1 {
             width: 200px;
             position: relative;
             margin: 0 auto;
             top: 20px;
             overflow: hidden;
         } 
         .change {

            height: 32px;
             
         }
         a {
             text-decoration: none;
         }
     </style>
<body>
      <script>
          window.onload = function () {
             let divs = document.querySelectorAll(".div1");
             // 声明一个divbig 把divs[0]的值赋值给divbig 


        
              let divbig = divs[0];
             //点击可以隐藏和显示
             for (let i=0; i<divs.length; i++) {
                 divs[i].onclick = function (event) {
                       
                     // 如果点击不是第一个，那么点击的打开，第一个关闭。

                        total(this,"change");
                        //当我点击的不是第一个div 且第一个div是打开的情况
                        if(divbig != this  && !hasClass(divbig , "change")){
                    
                    
                         total(divbig,"change");
                        
                    }
                    // 点击谁 我就把谁赋值给divbig     
                    divbig = this ;
                    
                 };
                 
             }
             //默认第一个打开，其他的隐藏,点击任意一个之前打开的直接隐藏
            }   
        
      </script>
    <div class="div1">
        <ul>
            <li class="styles" >在线工具</li>
            <li><a href="#">java</a></li>
            <li><a href="#">php</a></li>
            <li><a href="#">javascript</a></li>
            <li><a href="#">c#/c++/c</a></li>
        </ul>
    </div>
    <div class="div1 change">
        <ul>
            <li class="styles">支持我们</li>
            <li>投币</li>
            <li>点赞</li>
            <li>收藏</li>
            <li>转发</li>
            <li>评论</li>
        </ul>
    </div>
    <div class="div1 change">
        <ul>
            <li class="styles">合作伙伴</li>
            <li>阿里巴巴</li>
            <li>腾讯</li>
            <li>万科</li>
            <li>比亚迪</li>
            <li>网易云</li>
            <li>华为</li>
        </ul>
    </div>
    <div class="div1 change">
        <ul>
            <li class="styles">工作人员名单</li>
            <li>陈子文</li>
            <li>单身狗</li>
            <li>电灯泡</li>
        </ul>
    </div>

    </script>
</body>
</html>
