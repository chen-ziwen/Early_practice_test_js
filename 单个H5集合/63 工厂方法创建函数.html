	<title>工厂方法创建函数</title>

<body>
	<script>
    function total (name,age,gender) {

    	let obj = {

    		name: name ,
    		age: age ,
    		gender: gender ,
    		sayName: function () {

    			alert(this.name);
    		}

    		
 
    	};
    	  return obj;
    }

    let obj2 = total("猪八戒",25,"男");
    console.log(obj2);
    // obj2.sayName();

    
    


	</script>
