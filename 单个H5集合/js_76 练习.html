	<script>
		//删除重复项
    let arr = [1,2,3,3,3,3,2,1,3,7,2,2,2,2,7,4,5,1,2,3,8,7,4,1,2,3,5,4];

   for(let i=0;i<arr.length;i++){
  	 for(let j=arr.length-1;j>i;j--){
            if (arr[i]==arr[j]) {
            	arr.splice (j,1);
            }
  	}
  }
  console.log(arr);
