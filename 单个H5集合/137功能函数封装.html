<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数封装</title>
    <style>
        .a1 {
            width: 100px;
            height: 200px;
            background-color: #bfa;
            
            /* opacity: 0; 
            opacity设置为0只能从视觉上隐藏元素。
            而元素本身依然占据它自己的位置并对网页的布局起作用，
            它也将响应用户交互。*/

             visibility: hidden;
            /*将它的值设为hidden将隐藏我们的元素。
            如同opacity属性，被隐藏的元素依然会对我们的网页布局起作用。
            与opacity唯一不同的是它不会响应任何用户交互。
            此外元素在读屏软件中会被隐藏 */
            
        }
        .a2 {
            width: 400px;
            height: 400px;
            background-color: coral;
            border-radius: 50%;
            border: 5px solid #FF4265;
            
            
           
        }
        .a3 {
           transform: rotateX(100);
        }
    </style>
</head>
<body>
    <script>
        window.onload = function () {


           let div = document.querySelector(".a1");
  
          

           div.onclick = function () {
            // div.className = "a2";
            //   addClass(div,"a2");
            //   addClass(div,"a3");
            //   deleClass(div,"a3");
                 total(div,"a2")
           };
            
            // obj 表示需要添加新class名的属性
           // cn 表示新添加的class属性值
           function addClass (obj,cn) {
               obj.className += " "+cn;
           }

           // obj 表示需要删除的class名的属性
           // cn 表示需要删除的class属性值
           function deleClass (obj,cn) {
               let a = new RegExp("\\b"+cn+"\\b")
               if( a.test(obj.className)){
                   obj.className =obj.className.replace(cn,"");
               }
              
           }
           
          
           //判断是否有这个class属性

            function hasClass (obj,cn) {
                let b = new RegExp ("\\b"+cn+"\\b");
                if(b.test(obj.className))
                return 1;
                
            }

            //集合全部的功能

            function total(obj,cn) {
                if(!hasClass(obj,cn)) {
                   addClass (obj,cn)
                }
                else {
                    deleClass(obj,cn);
                }
                
            }

         let  zao = document.getElementById("zao");
        let count = 0 ;
        setInterval(() => {
            
          zao.innerText = count++ ;

        },1000);
        }

    </script>
    <div class="a1">
       
    </div>
    <p id="zao" style="font-size: 30px; font-weight: 700;"></p> 
</body>
</html>
