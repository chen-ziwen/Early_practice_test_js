<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dom 删除修改添加</title>
	<style>
		.total {
			text-align: center;

		}

		table {
			display: inline-block;
			margin-top: 40px;
		}

		a {
			text-decoration: none;
		}
	</style>
</head>

<body>
	<script>
		function delA() {


             

			let parentAlla = this.parentNode.parentNode;

			let name = parentAlla.childNodes[1].innerHTML;

			var flag = confirm("确认删除" + name + "的全部信息吗?");

			// 如果用户点击确认
			if (flag) {
				//删除tr
				parentAlla.parentNode.removeChild(parentAlla);
			}

			/*
			 * 点击超链接以后，超链接会跳转页面，这个是超链接的默认行为，
			 * 	但是此时我们不希望出现默认行为，可以通过在响应函数的最后return false来取消默认行为
			 * 
			 */
			return false;
		};


        

		window.onload = function () {

			let Alla = document.getElementsByTagName("a");

			for (let i = 0; i < Alla.length; i++) {
				Alla[i].onclick = delA;

			}

			//提交按钮设置
			let addEmpButton = document.getElementById("addEmpButton");

			addEmpButton.onclick = function () {

				let name = document.getElementById("empName").value;
				let email = document.getElementById("email").value;
				let salary = document.getElementById("salary").value;
				//创建一个tr
				let tr = document.createElement("tr");

				tr.innerHTML = "<td>" + name + "</td>" +
					"<td>" + email + "</td>" +
					"<td>" + salary + "</td>" +
					"<td><a href='javascript:;'>Delete</a></td>";


				let avalue = tr.getElementsByTagName("a")[0];
				avalue.onclick = delA;

				var employeeTable = document.getElementById("employeeTable");
				//获取employeeTable中的tbody
				var tbody = employeeTable.getElementsByTagName("tbody")[0];
				//将tr添加到tbodye中
				tbody.appendChild(tr);

			};



		};
		// myclick(a,function(){

		// });
	</script>
	<div class="total">
		<table id="employeeTable" cellspacing="0" border="1" cellpadding="0px">
			<tr>
				<th>姓名：</th>
				<th>邮箱：</th>
				<th>薪水：</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>tom@tom.com</td>
				<td>5000</td>
				<td><a href="javascript:;">Delete</a></td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td>jerry@sohu.com</td>
				<td>8000</td>
				<td><a href="javascript:;">Delete</a></td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>bob@tom.com</td>
				<td>10000</td>
				<td><a href="javascript:;">Delete</a></td>
			</tr>
		</table>

		<div id="formDiv">

			<h4>添加新员工</h4>

			<table cellspacing="0" border="1" cellpadding="5px">
				<tr>
					<td class="word">name: </td>
					<td class="inp">
						<input type="text" name="empName" id="empName" />
					</td>
				</tr>
				<tr>
					<td class="word">email: </td>
					<td class="inp">
						<input type="text" name="email" id="email" />
					</td>
				</tr>
				<tr>
					<td class="word">salary: </td>
					<td class="inp">
						<input type="text" name="salary" id="salary" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button id="addEmpButton">
							Submit
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
