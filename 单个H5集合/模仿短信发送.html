<body>
    <script>
        window.onload = function () {
            let ipts = document.querySelectorAll("input");
            ipts[1].addEventListener("click", () => {
                ipts[0].disabled = true;
                ipts[1].disabled = true;
                ipts[0].value
                ipts[0].value = "还剩余9秒钟"
                let i = 9;
                let a = setInterval(() => {
                    ipts[0].value = "还剩余" + i + "秒钟"
                    i--;
                    if (i < 0) {
                        ipts[0].disabled = false;
                        ipts[1].disabled = false;
                        ipts[0].value = ""
                        clearInterval(a);
                    }
                }, 1000);

            }, false)

        }
         
    </script>
