<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标移动</title>
   <style>

       #a {
           width: 300px;
           height: 200px;
           border:2px solid black;

       }
       #b {
           width: 300px;
           height: 50px;
           border:2px solid black;
           margin-top: 20px;
       }
   </style>

</head>
<body>
    
    <div id="a"></div>
    <div id="b"></div>

    <script>
        let a = document.getElementById("a");
        let b = document.getElementById("b");
        a.onmousemove = function(event) {

            // alert("x坐标="+event.clientX+"y坐标="+event.clientY);
            b.innerHTML = "x坐标="+event.clientX+"\r"+
                          "y坐标="+event.clientY;
            
        };

    </script>
</body>
</html>
