    <title>130 div 移动之定时器</title>
    <style>
        #div1 {

            width: 100px;
            height: 100px;

    <script>
        window.onload = function () {

            let div1 = document.getElementById("div1");
             var sta = 0;
            document.onkeydown = function (event) {
                event = event || window.event;
            
              sta = event.keyCode;

               if(event.shiftKey){
						speed = 6;
					}else{
						speed = 3;
					}

            };

           setInterval(function(){

               
                // let c = event.keyCode;

                // let speed = 10;
                // if (event.shiftKey) {
                //     speed = 40;
                // }

                   switch (sta) {
                       case 65 : 
                       div1.style.left = div1.offsetLeft-speed+"px";
                       break ;
                       case 68 :
                       div1.style.left = div1.offsetLeft+speed +"px";
                       break ;
                       case 87 : 
                       div1.style.top = div1.offsetTop-speed+"px";
                       break ;
                       case 83 : 
                       div1.style.top = div1.offsetTop+speed+"px";
                       break ;

                    
                }
             
            },10);

                // } else if (c === 83) {
                //     div1.style.top = b + speed + "px";
                // }
                document.onkeyup = function () {

                     sta = false ;
                };

            };
