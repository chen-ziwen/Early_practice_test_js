<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM查询</title>
	<script>
   window.onload = function(){
// 函数调用工厂 一次创建多次调用
   	let total = function (idstr,fun) {
      let btn = document.getElementById(idstr);
      btn.onclick = fun;
   	}

   	let btn1 = document.getElementById("one");
    btn1.onclick = function(){
    	let bj = document.getElementById("bj");
    	alert(bj.innerHTML);
    	//innerHTML 可以把标签里的内容打印出来
    	}
     let btn2 = document.getElementById("two");
     btn2.onclick = function(){
      let lis = document.getElementsByTagName("li")
     // alert(lis);
     
     for(let i = 0 ; i<lis.length ; i++)
     {
       // alert(lis[i].innerHTML);
      let all = lis[i].innerHTML;
      alert(all);
     }
      
    }

    let btn3 =document.getElementById("three");
    btn3.onclick = function () {
    	let inputs =document.getElementsByName("gender")
    	for(let i =0 ; i<inputs.length; i++){
    		alert(inputs[i].value);
    	}

    }
    total("four",function(){
    	let city = document.getElementById("city");
    	let lis = city.getElementsByTagName("li");
    	for(var i = 0 ; i<lis.length ; i++){
    		// alert(lis[i]);
    		alert(lis[i].innerText);
    	}
    });
    //childNodes属性会获取包括文本节点的所有节点，空白也会当成文本节点
    total("five",function(){
    	let city = document.getElementById("city");
    	let child = city.childNodes;
    	for(var i = 0 ; i<child.length; i++){
    		// alert(lis[i]);
    		alert(child[i].innerText);
    	}
    	alert(child[i]);
    });
    total("six",function(){
    	let phone = document.getElementById("phone");
    	let firstCld = phone.firstChild;
    	alert(firstCld.innerText);
    });
    total("seven",function(){
    	let bj = document.getElementById("bj");
    	let parent = bj.parentNode;
    	alert(parent);
    });
    total("eight",function(){
    	let android = document.getElementById("android");
    	let one_next = android.previousSibling;
    	alert(one_next);
    });
    total("nine",function(){
    	let username = document.getElementById("username");
    	let value = username.value;
    	alert(value);
    });
    total("ten",function(){
    	let username = document.getElementById("username");
    	let value = username.value;
    	alert(value);
    });
    total("eleven",function(){
    	let bj = document.getElementById("bj");
    	alert(bj.innerHTML);
    });

   }
	</script>

	<style>
    .small {
    	width: 550px;
    	height: 400px;
    	border: 2px solid black;
    	position: relative;
    	left: 150px;
    	top: 40px;

    }
    .total ul li {
    	list-style: none;
    	border: 1px solid black;
    	display: inline-block;
    	background-color: lightgreen;
    	margin: 0px 5px;
    	padding: 5px 10px;
    }
     .total p {
     	margin-left: 40px;
     }
     .contant{

     	padding: 3px 40px;
     	margin: 5px 0px;
     	width: 280px;
     	height: 32px;
     	margin: 0px 0px 25px 0px;
     }
     .btn {
     	width: 500px;
     	height: 550px;
     	position:relative;
     	bottom: 570px;
     	left: 850px;


     }
     .inner {
     	
     	width: 550px;
     	height: 200px;
     	border:1px solid black;
     	position: relative;
     	left: 150px;
     	top:50px;
     	margin:10px 0px;
     	

     }
	</style>
</head>
<body>
	<div class="total">
    <div class="small">
 	<p>你喜欢哪个城市？</p>
 	<ul id="city">
 		<li id="bj">北京</li>
 		<li>上海</li>
 		<li>东京</li>
 		<li>首尔</li>
 	</ul>
 <br>
 <br>
 	<p>你喜欢哪个单机游戏？</p>
 	<ul id="game">
 		<li id="rl">红警</li>
 		<li>实况</li>
 		<li>极品飞车</li>
 		<li>魔兽</li>
 	</ul>
 <br>
 <br>
 	<p>你手机的操作系统是？</p>
 	<ul id="phone"><li>IOS</li>
 		<li id="android">Android</li>
 		<li>Window phone</li>
 	</ul>
    
<br>
<br>
 </div>

  <div class="inner">
    gender:
    <input type="radio" name="gender" value="male"/>
    Male
    <input type="radio" name="gender" value="female"/>
    Female
    <br>
    <br>
    name:
    <input type="text" name="name" id="username" value="abcde">
  </div>

  

  <div class="btn">

   <button id="one" class="contant">
   查找#bj节点</button>

   <button id="two" class="contant">
   查找所有li节点</button>

   <button id="three" class="contant">
   查找name=gender的所有节点</button>

   <button id="four" class="contant">
   查找#city下的所有li节点</button>

   <button id="five" class="contant">
   返回#city的所有子节点</button>

   <button id="six" class="contant">
   返回#phone的第一个子节点</button>

   <button id="seven" class="contant">
   返回#bj的父节点</button>

   <button id="eight" class="contant">返回#android的前一个兄弟节点</button>

   <button id="nine" class="contant">返回#username的value属性值</button>

   <button id="ten" class="contant">设置#username的value属性值</button>

   <button id="eleven" class="contant">
   返回#bj的文本值</button>

</div>
</div>
	
</body>
</html>
