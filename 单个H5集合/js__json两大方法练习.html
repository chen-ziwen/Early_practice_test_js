<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js__json两大方法练习</title>
</head>

<body>
   <script>
       window.onload = function () {
           const obj = {
               name:"陈子文",
               age : 22,
               sex : "男",

           }
           let json = JSON.stringify(obj);
           console.log(json)
           let jstext = JSON.parse(json)
           console.log(jstext)//这个对象的数据和obj的数据一样 但这两个对象是不同的两个对象
       }
   </script>
</body>

</html>
