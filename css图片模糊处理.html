<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊处理</title>
</head>
<style>
      img {
          display: block;
          width: 200px;
          height: 200px;
          margin: 200px auto 0px auto;
          filter: blur(10px);
      }
      img:hover {
          filter: blur(0px);
      }
     .mk {
         margin-left: 200px;
         width: 100px;
         height: 100px;
         background-image: radial-gradient( #bfa,red,blue);
     }
</style>
<body>
    <img src="dog.jpg" alt="">
    <div class="mk">你好</div>
</body>
</html>
